<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formulario</title>
    </head>
    <body>
        <h1>Hola mundo</h1>
    </body>

    <form action="" >
        <p>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" title='Introduce
            your name' autocomplete="name"/>
        </p>

        <p>
            <label for="surname">Surname:</label>
            <input type="text" name="surname" id="surname" title='Introduce
            your surname' autocomplete="surname"/>
        </p>

        <p>
            <label for="bday">Birthday:</label>
            <input type="date" name="bday" id="bday" title=' Introduce 
            your birthday' autocomplete="birthday"/>
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" title='Introduce
            your e-mail' autocomplete="email"/>
        </p>

        <p>
            <label for="telephone">Telephone:</label>
            <input type="tel" name="telephone" id="telephone" title='Introduce
            your telephone' autocomplete="telephone"/>
        </p>

        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" title='Introduce
            your password' autocomplete="password"/>
        </p>

        <p>
            <label for="color">Color:</label>
            <input type="color" name="color" id="color" title='Introduce
            your favourite color' autocomplete="color"/>
        </p>

        <input type="submit" value="Submit" />
    </form>
    
</html>
